<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Center - Donor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            padding-top: 120px; /* Adjusted to accommodate both header and navbar */
        }

        .site-header {
            background-color: #f8f9fa;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1030;
            border-bottom: 1px solid #dee2e6;
        }

        .navbar {
            top: 60px; /* Position navbar below the header */
            background-color: red !important;
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .user-info {
            margin-left: auto; /* Push user info to the right */
            text-align: right;
        }

        .user-info div {
            font-size: 14px;
            line-height: 1.5;
        }

        .user-info a {
            color: #007bff; /* Link color */
            text-decoration: none;
        }

        .user-info a:hover {
            text-decoration: underline;
        }

        /* Offcanvas styling */
        .offcanvas-body {
            background-color: white !important;
            color: black !important;
        }

        .offcanvas-body .nav-link {
            color: black !important;
        }

        .offcanvas-body .dropdown-menu {
            background-color: white !important;
            color: black !important;
        }

        .offcanvas-body .dropdown-item {
            color: black !important;
        }

        .offcanvas {
            width: 270px !important;
        }

        .offcanvas-body .nav-link:hover {
            background-color: #f0f0f0; /* Light gray background on hover */
            color: #dc3545 !important; /* Darker red text color on hover */
        }

        .offcanvas-body .dropdown-item:hover {
            background-color: #f0f0f0; /* Light gray background on hover */
            color: #dc3545 !important; /* Darker red text color on hover */
        }

        .offcanvas-header {
            background-color: red !important;
        }

        .offcanvas-header .btn-close {
            filter: invert(1); /* Makes the close button white */
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            border-radius: 50%; /* Circular shape */
            padding: 0.5rem; /* Increase padding for better click area */
        }

        /* Form styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 8px;
            gap: 15px;
        }

        .form-group {
            flex: 1 0 calc(50% - 15px);
            min-width: 250px;
            margin-bottom: 8px;
        }

        label {
            display: block;
            margin-bottom: 2px;
            font-weight: 600;
            font-size: 14px;
        }

        .required::after {
            content: " *";
            color: red;
        }

        input, select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 14px;
            height: 32px;
        }

        input[type="date"] {
            padding: 5px 8px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 2px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        input[type="radio"] {
            width: auto;
            height: auto;
            margin: 0;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-clear {
            background-color: #ff3333;
            color: white;
        }

        .btn-save {
            background-color: #ff3333;
            color: white;
        }

        .btn-donate {
            background-color: #ff3333;
            color: white;
        }

        .footer {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        /* Page title */
        .page-title {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #ff3333;
            padding-bottom: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .site-header .d-flex {
                flex-wrap: wrap; /* Allow wrapping on small screens */
            }
            
            .container {
                padding: 10px;
            }
            
            .form-group {
                flex: 1 0 100%;
                margin-bottom: 6px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .user-info {
                margin-top: 5px;
                text-align: left;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header class="site-header">
        <div class="container-fluid">
            <div class="d-flex align-items-center flex-wrap">
                <img src="https://storage.googleapis.com/a1aa/image/4JEeyOlRe2vfwoMPFJZxYX3hVQBx1YuhHb49DXnfS4z9JbuOB.jpg" alt="Logo" class="logo-img">
                <div class="ms-3">
                    <h1 class="fs-4 mb-0">Blood Donation Center</h1>
                </div>
                <div class="user-info">
                    <button><a href="/lgout/">Logout</a></button>
                </div>
                <!-- <div class="user-info ms-auto">
                    <div>Welcome! <a href="#">John Doe</a></div>
                    <div>Last Logged in 31/01/2024 11:12 AM</div>
                </div> -->
            </div>
        </div>
    </header>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark fixed-top">
        <div class="d-flex align-items-center">
          <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <span class="navbar-text text-white" style="font-size:larger;">Add Organization</span>
          <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="/admin_home/">Home</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">  &nbsp;+&nbsp;&nbsp;&nbsp;Donor Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> ‚úçÔ∏è Donate Blood</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> üîç Donor Search</a>
                  </li> -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Organization Management
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/add_organization/">Add Organization</a></li>
                    <li><a class="dropdown-item" href="/delete_organaization/">Remove Organization</a></li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      User Management
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/add_superUser/">Add Superuser</a></li>
                      <li><a class="dropdown-item" href="/delete_superUser/">Remove Superuser</a></li>
                    </ul>
                  </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Reports
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Detailed Blood <br>Donation Report</a></li>
                    </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>

    <!-- Main Content - Donor Registration Form -->
    <div class="container" style="margin-top: 20px;">
        <!-- <h2 class="page-title">Donor Registration</h2> -->
        <form method="post" action="/add_organization_db/" onsubmit="return isValid(event)">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label class="required" for="">Organization Name:</label>
                    <input type="text" id="inpOrganization" name="organizationName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="middleName">Address:</label>
                    <input type="text" id="inpAddress" name="address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="required" for="mobile">Mobile No:</label>
                    <input type="text" id="inpMobile" required name="phone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="inpEmail" name="email">
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-donate">Save</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <!-- <div class="container"> -->
            <p>Copyrights Reserved @2024</p>
        <!-- </div> -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function isValid(event){
            var org = document.getElementById('inpOrganization').value
            var address = document.getElementById('inpAddress').value
            var phone = document.getElementById('inpMobile').value
            var email = document.getElementById('inpEmail').value
            var phonePattern = /^\d{10}$/
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            if(!org){
                alert("Organization name cannot be null")
                event.preventDefault()
                return false
            }
            else if(!address){
                alert("Type address correctly")
                event.preventDefault()
                return false
            }
            else if(!phonePattern.test(phone)){
                alert("Type 10 digit mobile number")
                event.preventDefault()
                return false
            }
            else if(!emailPattern.test(email)){
                alert("Type correct Email address")
                event.preventDefault()
                return false
            }
            else{
                alert("Organization added successfully")
                return true
            }   
        }

    </script>
    
    
</body>
</html>
